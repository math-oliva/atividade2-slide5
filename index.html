<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Parágrafos</title>
</head>
<body>
    <p>Você pode
    escrever um
    parágrafo
    de qualquer jeito.
    Basta colocar tudo
    no meio do par de tags <code>&lt;p&gt;</code> e <code>&lt;/p&gt;</code>
    </p>

    <p>Se precisar quebrar
    o texto em algum lugar
    específico <br> como esse,
    você pode usar a tag <code>&lt;br&gt;</code>
    </p>
</body>
</html>
